<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploading</title>
</head>
<body>
<h3>File Uploading Using Servlets API</h3>
<form method="post" action="FileServlet" enctype="multipart/form-data">
    <p>Select a File to Upload: </p>
    <p><input type="file" name="file" size="60" multiple/></p>
    <p><input type="submit" name="btnSubmit" value="Upload"/></p>
</form>
</body>
</html>
